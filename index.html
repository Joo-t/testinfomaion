<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>inhair</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, Pretendard, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #fff;
        }

        /* ===== HEADER ===== */
        header {
            height: 72px;
            background: #fff;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 0.4px;
            position: relative;
            z-index: 20;
        }

        /* ===== DESIGN AREA ===== */
        .design-area {
            position: relative;
            height: calc(100vh - 72px);
            overflow: hidden;
        }

        /* ===== SVG BACKGROUND ===== */
        .bg-svg {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .bg-svg svg {
            width: 100%;
            height: 100%;
        }

        /* ===== CONTENT ===== */
        main {
            position: relative;
            z-index: 10;
            height: calc(100% - 72px);
            display: flex;
            padding: 0 7vw;
        }

        .left,
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* WHITE SIDE */
        .left h2 {
            color: #000;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 14px;
        }

        .left p {
            color: #111;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-line;
        }

        /* BLACK SIDE */
        .right h2 {
            color: #fff;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 14px;
        }

        .right p {
            color: #f0f0f0;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-line;
        }

        /* FOOTER */
        footer {
            height: 72px;
            padding-left: 7vw;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        footer a {
            font-size: 15px;
            font-weight: 700;
            color: #000;
            text-decoration: none;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                padding: 0 8vw;
            }

            .right {
                margin-top: 48px;
            }
        }
    </style>
</head>

<body>

<header>inhair</header>

<div class="design-area">
    <!-- SVG BACKGROUND -->
    <div class="bg-svg">
        <svg viewBox="0 0 100 100" preserveAspectRatio="none">
            <!-- WHITE -->
            <path
                    d="
          M 0 0
          L 50 0
          C 47 18, 45 32, 43 50
          C 41 68, 39 82, 36 100
          L 0 100
          Z
        "
                    fill="#ffffff"
            />
            <!-- BLACK -->
            <path
                    d="
          M 50 0
          L 100 0
          L 100 100
          L 36 100
          C 39 82, 41 68, 43 50
          C 45 32, 47 18, 50 0
          Z
        "
                    fill="#000000"
            />
        </svg>
    </div>

    <!-- CONTENT -->
    <main>
        <section class="left">
            <h2>모낭분리사란?</h2>
            <p>
                모발이식 수술 과정에서
                모낭을 정밀하게 분리하는
                전문 의료 기술 인력입니다.

                정확도와 집중력,
                그리고 경험이
                결과를 만듭니다.
            </p>
        </section>

        <section class="right">
            <h2>
                기술은<br />
                기록되어야 합니다.
            </h2>
            <p>
                inhair는
                모낭분리사의
                스케줄 · 교육 · 등급을
                하나로 관리합니다.
            </p>
        </section>
    </main>

    <footer>
        <a href="#">더 알아보기 →</a>
    </footer>
</div>

</body>
</html>
