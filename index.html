<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>inhair</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, Pretendard, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #fff;
        }

        /* HEADER */
        header {
            height: 72px;
            background: #fff;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 800;
        }

        /* DESIGN AREA */
        .design-area {
            position: relative;
            height: calc(100vh - 72px);
            overflow: hidden;
        }

        /* SVG BACKGROUND */
        .bg-svg {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .bg-svg svg {
            width: 100%;
            height: 100%;
        }

        /* CONTENT */
        main {
            position: relative;
            z-index: 10;
            height: 100%;
        }

        /* TEXT */
        .left {
            position: absolute;
            top: 8%;
            left: 7%;
            max-width: 34%;
        }

        .right {
            position: absolute;
            bottom: 8%;
            right: 7%;
            max-width: 34%;
        }

        .left h2 {
            color: #000;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 14px;
        }

        .left p {
            color: #111;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-line;
        }

        .right h2 {
            color: #fff;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 14px;
        }

        .right p {
            color: #f0f0f0;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-line;
        }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            .left {
                max-width: 80%;
            }

            .right {
                max-width: 70%;
                right: 5%;
                bottom: 6%;

                /* 핵심: 흰 영역 침범 방지 */
                clip-path: polygon(
                        30% 0%,
                        100% 0%,
                        100% 100%,
                        0% 100%
                );
            }
        }
    </style>
</head>

<body>

<header>INHAIR 아카데미</header>

<div class="design-area">
    <div class="bg-svg">
        <svg viewBox="0 0 100 100" preserveAspectRatio="none">
            <rect x="0" y="0" width="100" height="100" fill="#ffffff" />
            <path
                    d="
                    M 100 0
                    C 86 20, 70 38, 54 54
                    C 38 70, 22 86, 0 100
                    L 100 100
                    Z
                "
                    fill="#000000"
            />
        </svg>
    </div>

    <main>
        <section class="left">
            <h2>모낭분리사란?</h2>
            <p>
                모발이식 수술 과정에서
                모낭을 정밀하게 분리하는
                전문 의료 기술 인력입니다.

                정확도와 집중력,
                그리고 경험이
                결과를 만듭니다.
            </p>
        </section>

        <section class="right">
            <h2>
                당신도<br />
                모낭분리사가 될 수 있습니다.
            </h2>
            <p>
                INHAIR 아카데미는
                모낭분리사 교육 및 양성
                병원과의 연결, 등급 관리 등을
                하나로 관리합니다.

                >> 회원가입 <<
            </p>
        </section>
    </main>
</div>

</body>
</html>
