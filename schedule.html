<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>일정 관리 - INHAIR 아카데미</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* ============================================
           INHAIR ACADEMY - Main Stylesheet
           심플하고 세련된 화이트 앤 블랙 디자인
           ============================================ */

        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #ffffff;
            --color-text: #000000;
            --color-text-secondary: #666666;
            --color-border: #e5e5e5;
            --color-nav-active: #000000;
            --color-nav-inactive: #999999;
        }

        body {
            height: 100vh;
            background: var(--color-bg);
            color: var(--color-text);
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* HEADER */
        header {
            height: 72px;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 800;
            color: var(--color-text);
            flex-shrink: 0;
            position: relative;
        }

        /* CONTENT AREA */
        main {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            background: var(--color-bg);
            -webkit-overflow-scrolling: touch;
            padding: 32px 24px;
        }

        /* CONTENT STYLES */
        .content {
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--color-text);
        }

        /* CALENDAR */
        .calendar {
            border: 1px solid var(--color-border);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 32px;
        }

        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f5f5f5;
            border-bottom: 1px solid var(--color-border);
        }

        .calendar-month {
            font-size: 16px;
            font-weight: 700;
            color: var(--color-text);
        }

        .calendar-nav {
            display: flex;
            gap: 12px;
        }

        .calendar-nav-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #fafafa;
            border-bottom: 1px solid var(--color-border);
        }

        .calendar-weekday {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-day {
            aspect-ratio: 1;
            padding: 8px;
            text-align: center;
            font-size: 13px;
            color: var(--color-text);
            border-right: 1px solid var(--color-border);
            border-bottom: 1px solid var(--color-border);
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 4px;
        }

        .calendar-day:nth-child(7n) {
            border-right: none;
        }

        .calendar-day.other-month {
            color: var(--color-text-secondary);
            opacity: 0.3;
        }

        .calendar-day.working {
            background: #000;
            color: #fff;
            font-weight: 600;
        }

        .calendar-day.hiring {
            background: #f5f5f5;
            font-weight: 600;
        }

        .calendar-day-status {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--color-text);
        }

        .calendar-day.working .calendar-day-status {
            background: #fff;
        }

        .calendar-day.hiring .calendar-day-status {
            background: var(--color-text);
        }

        /* STATUS TABS */
        .status-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--color-border);
        }

        .status-tab {
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-secondary);
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .status-tab.active {
            color: var(--color-text);
            border-bottom-color: var(--color-text);
        }

        .status-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .status-item {
            padding: 16px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
        }

        .status-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status-item-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--color-text);
        }

        .status-item-period {
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .status-item-info {
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        /* SCHEDULE FORM */
        .schedule-form {
            background: #f5f5f5;
            padding: 24px;
            border-radius: 8px;
        }

        .form-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--color-text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 14px;
            color: var(--color-text);
            background: var(--color-bg);
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .form-btn {
            width: 100%;
            padding: 14px;
            background: var(--color-text);
            color: var(--color-bg);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .form-btn:hover {
            opacity: 0.9;
        }

        .form-btn:active {
            opacity: 0.8;
        }

        /* BOTTOM NAVIGATION */
        nav {
            height: 72px;
            background: var(--color-bg);
            border-top: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 8px 0;
            flex-shrink: 0;
            position: relative;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex: 1;
            cursor: pointer;
            padding: 4px 8px;
            transition: opacity 0.2s ease;
            border: none;
            background: transparent;
        }

        .nav-item img,
        .nav-item svg {
            width: 24px;
            height: 24px;
            object-fit: contain;
            display: block;
        }

        .nav-item svg {
            fill: currentColor;
            stroke: currentColor;
        }

        .nav-item.active {
            color: var(--color-nav-active);
            opacity: 1;
        }

        .nav-item:not(.active) {
            color: var(--color-nav-inactive);
            opacity: 0.6;
        }

        .nav-item:active {
            opacity: 0.8;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            header {
                font-size: 20px;
            }

            main {
                padding: 24px 16px;
            }

            .section {
                margin-bottom: 32px;
            }

            .calendar-day {
                font-size: 12px;
                padding: 6px;
            }

            .form-row {
                flex-direction: column;
                gap: 20px;
            }

            nav {
                height: 64px;
                padding: 6px 0;
            }

            .nav-item {
                gap: 4px;
                padding: 2px 4px;
            }

            .nav-item img,
            .nav-item svg {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
