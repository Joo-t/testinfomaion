<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>INHAIR 회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, Pretendard, sans-serif;
        }

        body {
            height: 100vh;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 800;
            border-bottom: 1px solid #222;
        }

        /* CONTENT */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 24px;
        }

        .title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .desc {
            font-size: 14px;
            line-height: 1.6;
            color: #bbb;
            margin-bottom: 48px;
        }

        /* BUTTONS */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .btn {
            height: 52px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-kakao {
            background: #FEE500;
            color: #000;
        }

        .btn-naver {
            background: #03C75A;
            color: #fff;
        }

        /* FOOTER */
        footer {
            padding: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }

        footer span {
            color: #aaa;
            text-decoration: underline;
        }
    </style>
</head>

<body>

<header>INHAIR 아카데미</header>

<main>
    <div class="title">
        회원가입
    </div>

    <div class="desc">
        가입 시 더 자세한 정보와 교육플랫폼을 이용하실 수 있습니다.
    </div>

    <div class="btn-group">
        <button class="btn btn-kakao">
            카카오로 가입
        </button>

        <button class="btn btn-naver">
            네이버로 가입
        </button>
    </div>
</main>

<footer>
    가입 시 <span>이용약관</span> 및 <span>개인정보처리방침</span>에 동의합니다.
</footer>

</body>
</html>
