<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>교육과정 - INHAIR 아카데미</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* ============================================
           INHAIR ACADEMY - Main Stylesheet
           심플하고 세련된 화이트 앤 블랙 디자인
           ============================================ */

        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #ffffff;
            --color-text: #000000;
            --color-text-secondary: #666666;
            --color-border: #e5e5e5;
            --color-nav-active: #000000;
            --color-nav-inactive: #999999;
        }

        body {
            height: 100vh;
            background: var(--color-bg);
            color: var(--color-text);
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* HEADER */
        header {
            height: 72px;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 800;
            color: var(--color-text);
            flex-shrink: 0;
            position: relative;
        }

        /* CONTENT AREA */
        main {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            background: var(--color-bg);
            -webkit-overflow-scrolling: touch;
            padding: 32px 24px;
        }

        /* CONTENT STYLES */
        .content {
            max-width: 600px;
            margin: 0 auto;
        }

        .title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 32px;
            color: var(--color-text);
        }

        .info-section {
            margin-bottom: 32px;
        }

        .info-section h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--color-text);
        }

        .info-section p {
            font-size: 14px;
            line-height: 1.6;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text);
        }

        .info-value {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .notice {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 32px;
        }

        .notice p {
            font-size: 13px;
            line-height: 1.6;
            color: var(--color-text-secondary);
        }

        /* BOTTOM NAVIGATION */
        nav {
            height: 72px;
            background: var(--color-bg);
            border-top: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 8px 0;
            flex-shrink: 0;
            position: relative;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex: 1;
            cursor: pointer;
            padding: 4px 8px;
            transition: opacity 0.2s ease;
            border: none;
            background: transparent;
        }

        .nav-item img,
        .nav-item svg {
            width: 24px;
            height: 24px;
            object-fit: contain;
            display: block;
        }

        .nav-item svg {
            fill: currentColor;
            stroke: currentColor;
        }

        .nav-item.active {
            color: var(--color-nav-active);
            opacity: 1;
        }

        .nav-item:not(.active) {
            color: var(--color-nav-inactive);
            opacity: 0.6;
        }

        .nav-item:active {
            opacity: 0.8;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            header {
                font-size: 20px;
            }

            main {
                padding: 24px 16px;
            }

            .title {
                font-size: 22px;
                margin-bottom: 24px;
            }

            nav {
                height: 64px;
                padding: 6px 0;
            }

            .nav-item {
                gap: 4px;
                padding: 2px 4px;
            }

            .nav-item img,
            .nav-item svg {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>

<header>INHAIR ACADEMY</header>

<main>
    <div class="content">
        <h1 class="title">교육과정</h1>

        <div class="info-section">
            <h3>아카데미 정보</h3>
            <div class="info-row">
                <span class="info-label">위치</span>
                <span class="info-value">서울특별시 강남구</span>
            </div>
            <div class="info-row">
                <span class="info-label">가격</span>
                <span class="info-value">문의 필요</span>
            </div>
            <div class="info-row">
                <span class="info-label">교육기간</span>
                <span class="info-value">4주 과정</span>
            </div>
        </div>

        <div class="info-section">
            <h3>교육 정보</h3>
            <p>
                모낭분리 전문 교육과정으로<br>
                실무 중심의 체계적인 커리큘럼을 제공합니다.
            </p>
        </div>

        <div class="notice">
            <p>
                <strong>결제 시 교육자료가 제공됩니다.</strong><br>
                상세한 강의 자료와 실습 가이드를<br>
                결제 완료 후 확인하실 수 있습니다.
            </p>
        </div>
    </div>
</main>

<nav>
    <button class="nav-item">
        <img src="icon/home.png" alt="홈" />
    </button>
    <button class="nav-item">
        <img src="icon/schedule.png" alt="일정" />
    </button>
    <button class="nav-item active">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="m16.034,18.101c1.84.992,3.285,2.63,3.913,4.652.094.303.039.634-.15.89s-.487.407-.805.407H4.993c-.318,0-.617-.151-.805-.407s-.244-.586-.15-.89c.63-2.026,2.079-3.666,3.924-4.658.473-.254,1.061-.148,1.405.265l1.949,2.338c.356.427,1.012.427,1.368,0l1.944-2.333c.344-.413.933-.519,1.406-.264Zm4.622-15.451L14.192.369c-1.388-.491-2.916-.492-4.303-.006L3.346,2.653c-.818.286-1.346,1.03-1.346,1.896,0,.867.529,1.611,1.347,1.896l6.507,2.27c.689.24,1.414.361,2.138.361s1.448-.121,2.137-.361l5.864-2.045v4.379c0,.552.448,1,1,1s1-.448,1-1c0,0,.004-6.493.004-6.502.001-.865-.525-1.61-1.34-1.898Zm-2.664,6.836l-3.205,1.118c-1.798.627-3.793.627-5.592,0l-3.203-1.118v.563c0,3.309,2.691,6,6,6s6-2.691,6-6v-.564Z"/>
        </svg>
    </button>
    <button class="nav-item">
        <img src="icon/hospital.png" alt="병원" />
    </button>
    <button class="nav-item">
        <img src="icon/user.png" alt="마이페이지" />
    </button>
</nav>

</body>
</html>
